additionalContent:
  sections:
  - title: Case Study recenti sui clienti
    items:
    - title: Ferguson (Stati Uniti)
      summary: Il maggior numero di impianti idraulici degli Stati Uniti USA Azure Arc SQL Istanza gestita per estendere i servizi di Azure in locale.
      url: https://customers.microsoft.com/story/844232-ferguson-enterprises-retailers-azure-arc
    - title: Clearsale (Brasile)
      summary: ClearSale compila le basi per la crescita e l'innovazione eseguendo la migrazione ad Azure con il livello di servizio iperscalabile del database SQL di Azure.
      url: https://customers.microsoft.com/story/773410-clearsale-partner-professional-services-azure
    - title: Willis Towers Watson (Regno Unito)
      summary: Willis Towers Watson raggiunge una scalabilità uniforme nel cloud eseguendo la migrazione al database SQL di Azure.
      url: https://customers.microsoft.com/story/willis-towers-watson-partner-professional-services-azure
    - title: Paychex (Stati Uniti)
      summary: Paychex si basa sui pool elastici del database SQL di Azure per gestire una crescita esplosiva.
      url: https://customers.microsoft.com/story/paychex-azure-sql-database-us
    - title: Sistemi innovativi (Stati Uniti)
      summary: I sistemi innovativi uniscono i database lontani nel cloud tramite il servizio migrazione del database di Azure.
      url: https://customers.microsoft.com/story/innovative-systems-partner-professional-services-azure-sql-database
    - title: Gruppo capiti (Regno Unito)
      summary: La lettura del cloud si sta migrando i database 10.000 e trova la nuova scalabilità con Azure.
      url: https://customers.microsoft.com/story/724217-capita-uk-professional-services-azure-sql-database
    - title: Intershop (Stati Uniti)
      summary: Intershop, un leader di e-commerce, esegue la migrazione a SQL Server e al database SQL di Azure da Oracle, aumenta le prestazioni del prodotto e apre i mercati.
      url: https://customers.microsoft.com/story/intershop-partner-professional-services-azure-sql-database
    - title: Aree di autenticazione di Minecraft (Stati Uniti)
      summary: Le aree di autenticazione di Minecraft migrano da AWS ad Azure con un'interferenza minima per la base utente.
      url: https://developer.microsoft.com/games/blog/migrating-minecraft-realms-from-aws-to-azure/
    - title: Marketing CCC (Giappone)
      summary: CCC marketing ha cambiato l'infrastruttura di analisi dei dati da Oracle a Microsoft Azure.
      url: https://customers.microsoft.com/story/843276-ccc-marketing-professional-services-azure-en-japan
