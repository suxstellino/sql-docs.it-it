additionalContent:
  sections:
    - title: Case study recenti sui clienti
      items:
        - title: Ferguson (Stati Uniti)
          summary: Il più grande distributore all'ingrosso Azure Arc usa SQL Istanza gestita per estendere i servizi di Azure in locale.
          url: 'https://customers.microsoft.com/story/844232-ferguson-enterprises-retailers-azure-arc'
        - title: Clearsale (Brasile)
          summary: ClearSale crea le basi per la crescita e l'innovazione eseguendo la migrazione ad Azure con il database SQL di Azure di servizio iperscalabilità.
          url: 'https://customers.microsoft.com/story/773410-clearsale-partner-professional-services-azure'
        - title: Willis Towers Watson (Regno Unito)
          summary: Willis Towers Watson ottiene una facile scalabilità nel cloud eseguendo la migrazione database SQL di Azure.
          url: 'https://customers.microsoft.com/story/willis-towers-watson-partner-professional-services-azure'
        - title: Paychex (Stati Uniti)
          summary: Paychex si basa database SQL di Azure pool elastici per gestire la crescita esponenziale.
          url: 'https://customers.microsoft.com/story/paychex-azure-sql-database-us'
        - title: Sistemi innovative (Stati Uniti)
          summary: I sistemi innovative uniscono i database più disinvolti nel cloud grazie alla potenza delle migrazioni tramite Servizio Migrazione del database di Azure.
          url: 'https://customers.microsoft.com/story/innovative-systems-partner-professional-services-azure-sql-database'
        - title: Capita Group (Regno Unito)
          summary: Capita Reading Cloud esegue la migrazione di 10.000 database e trova nuova scalabilità con Azure.
          url: 'https://customers.microsoft.com/story/724217-capita-uk-professional-services-azure-sql-database'
        - title: Intershop (Stati Uniti)
          summary: 'Intershop, leader dell''e-commerce, esegue la migrazione a SQL Server e database SQL di Azure da Oracle, migliora le prestazioni del prodotto e apre i mercati.'
          url: 'https://customers.microsoft.com/story/intershop-partner-professional-services-azure-sql-database'
        - title: Aree di autenticazione di Realms (Stati Uniti)
          summary: Realms esegue la migrazione da AWS ad Azure con un'interruzione minima della base utenti.
          url: 'https://developer.microsoft.com/games/blog/migrating-minecraft-realms-from-aws-to-azure/'
        - title: CCC Marketing (Giappone)
          summary: CCC Marketing ha commutato l'infrastruttura di analisi dei dati da Oracle a Microsoft Azure.
          url: 'https://customers.microsoft.com/story/843276-ccc-marketing-professional-services-azure-en-japan'